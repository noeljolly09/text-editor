<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text Editor </title>
    <script src="js/editor.js" charset="utf-8"></script>
    <script src="https://use.fontawesome.com/b203264e50.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/editor.css">
    <style media="screen">
    body{
      background-image: url('bg.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    </style>
  </head>
  <body onload="editor(); bgColor();">

    <div class="container">

        <div class="menu">
          <ul>
          <li class="dropdown">Edit
            <ul>
              <li onclick="execCmd('bold')">Bold</li>
              <li onclick="execCmd('italic')">Italic</li>
              <li onclick="execCmd('underline')">Underline</li>
              <li onclick="execCmd('strikethrough')">StrikeThrough</li>
              <li onclick="execCmd('superscript')">Superscript</li>
              <li onclick="execCmd('subscript')">subscript</li>
            </ul>
          </li>
          <li class="dropdown">ALign
            <ul>
              <li onclick="execCmd('justifyLeft')">Align_Left</li>
              <li onclick="execCmd('justifyCenter')">Align_Center</li>
              <li onclick="execCmd('justifyRight')">Align_Right</li>
              <li onclick="execCmd('justifyFull')">Align_Justify</li>
            </ul>
          </li>
          <li class="dropdown">List
            <ul>
              <li onclick="execCmd('insertUnorderedList')">shape_list</li>
              <li onclick="execCmd('insertOrderedList')">Numbered_list</li>
            </ul>
          </li>
          <li class="dropdown">format
            <ul>
              <li onclick="execCmd('cut')">CUT</li>
              <li onclick="execCmd('copy')">COPY</li>
              <li onclick="execCmd('undo')">undo</li>
              <li onclick="execCmd('redo')">redo</li>

            </ul>
          </li>
          <!-- <li onclick="createTable()">Table</li> -->
          </ul>
        </div>

          <iframe  name="textfield" width="1000px" height="640px" id="textfield" style="border:2px solid black;"></iframe>
    </div>
  </body>
</html>
